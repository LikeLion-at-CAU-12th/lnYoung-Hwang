<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딸기라떼 레시피</title>
    <link rel="stylesheet" href="style.css">
    <h3 id="recipe_introduction">🍓딸기라떼 레시피🍓</h3>
</head>
<body>
    <main id="container">
        <section id="recipe_section">
            <div id="recipe_description">
            <ol> <div class="subtitle">1. <span id="sub">딸기청</span> 만들기</div>
                <li>딸기를 손질하고 물기를 제거한다</li>
                <li>용기에 딸기 : 설탕을 1 : 0.5 의 비율로 넣어준다</li>
                <li>딸기를 적당히 으깨준다</li>
            </ol>
            <img id="recipe_img" src="images/딸기청.jpeg" alt="딸기청">
            </div>
        </section>
        <section id="recipe_section">
            <div id="recipe_description">
                <ol> <div class="subtitle">2. <span id="sub">딸기라떼</span> 만들기</div>
                    <li>컵에 만든 딸기청을 130g 넣는다 </li>
                    <li>컵에 얼음을 가득 넣는다.</li>
                    <li>우유를 250ml 넣는다</li>
                </ol>
                <img id="recipe_img" src="images/딸기라떼완성.jpeg" alt="딸기청">
                </div>
        </section>
    </main>
