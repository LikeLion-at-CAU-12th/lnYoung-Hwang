<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Scissors Paper!</title>
  </head>
  <body class="change">
    <div id="header-wrapper" class="row">
      <header id="title">Rock Scissors Paper!&nbsp;</header>
      <div class="row">
        <button>
          <i
            id="reset-button"
            class="fa-solid fa-arrow-rotate-left change-reverse"
          ></i>
        </button>
      </div>
    </div>

    <div id="contents-wrapper" class="contents change">
      <section class="score-section row">
        <div id ="my-score" class="score my-score"></div>
        <div class="score">score</div>
        <div id ="com-score" class="score computer-score"></div>
      </section>

      <section class="display-section row">
        <div class="display-main column">
          <div id="display-title" class="title">&nbsp;&nbsp;&nbsp;&nbsp;Me&nbsp;&nbsp;&nbsp;&nbsp;</div>

          <div class="icon-container">
            <i id="my-hand-icon" class="icon"></i>
          </div>
          <div id="my-hand-text"></div>
        </div>

        <div id="display-result">Let's <br> Play <br> a game</div>

        <div class="display-main column">
          <div id="display-title" class="title">&nbsp;&nbsp;&nbsp;&nbsp;Com&nbsp;&nbsp;&nbsp;&nbsp;</div>

          <div class="icon-container">
            <i id="computer-hand-icon" class="icon"></i>
          </div>

          <div id="computer-hand-text"></div>
        </div>
      </section>

      <section class="button-section row">
        <button id="rock">
          <i id="rockBtn" class="fa-regular fa-hand-back-fist change"></i>
        </button>
        <button id="scissors">
          <i
            id="scissorsBtn"
            class="fa-regular fa-hand-scissors fa-rotate-90 change"
          ></i>
        </button>
        <button id="paper">
          <i id="paperBtn" class="fa-regular fa-hand change"></i>
        </button>
      </section>
    </div>
    <div>
      <div id="dark-button">Dark Mode</div>
    </div>
    <img id="left" class="gif" src="gifs/left.gif" alt="congrats"></img> 
  <img id="right" class="gif" src="gifs/right.gif" alt="congrats"></img> 
    <script
      src="https://kit.fontawesome.com/001200a43b.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
